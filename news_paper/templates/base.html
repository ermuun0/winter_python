{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>{% block title%} News Paper{% endblock title%}</title>
		<meta charset="UTF-8">
		{% tailwind_css %}
	</head>

	<body>
		<div class="container">
			<header class="p-3 mb-3 border">
				<div class="container">
					<div class="flex flex-wrap items-center justify-start">
						<a href="{% url 'home' %}" class="">Newspaper</a>
						<ul class="">
							{% if user.is_authenticated %}
							<li>
								<a href="#" class="nav-link px-2 link-dark">+New</a>
							</li>
						</ul>
					</div>
					<div class="">
						<ul>
							<div class="dropdown text-end">
								<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle = "dropdown" aria-expanded="false">
									{{user.username}}
									
								</a>
								<ul
								class="dropdown-menu text-small"
								aria-labelledby="dropdownUser1"
								>
								<li>
									<a href="{% url 'password_change' %}">Change password</a>
								</li>	
								<li>
									<a href="{% url 'logout' %}">Log Out</a>
								</li>
								</ul>
							</div>
							{%else%}
						</ul>
						<div class="text-end">
							<a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log in</a>
						</div>
						{% endif %}
					</div>
				</div>
			</header>
			<main>{% block content%} {% endblock content %}</main>
		</div>
		
	</body>
</html>
